<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Customer Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customer Management</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Customer</h1>
            <div class="card-body">
                <form th:action="@{/customers/{id} (id=${customer.id})}" th:object="${customer}" method="POST">

                    <div class="form-group">
                        <label>Customer First Name</label>
                        <input

                                type="text"
                                name="firstName"
                                th:field="*{first_name}"
                                class="form-control"
                                placeholder="Enter Customer First Name"

                        />
                    </div>

                    <div class="form-group">
                        <label>Customer Last Name</label>
                        <input

                                type="text"
                                name="lastName"
                                th:field="*{last_name}"
                                class="form-control"
                                placeholder="Enter Customer Last Name"

                        />
                    </div>


                    <div class="form-group">
                        <label>Customer Address</label>
                        <input

                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter Customer Address"

                        />
                    </div>

                    <div class="form-group">
                        <label>Customer City</label>
                        <input

                                type="text"
                                name="city"
                                th:field="*{city}"
                                class="form-control"
                                placeholder="Enter Customer City"

                        />
                    </div>

                    <div class="form-group">
                        <label>Customer Email</label>
                        <input

                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Customer Email"

                        />
                    </div>

                    <div class="form-group">
                        <label>Customer PhoneNo</label>
                        <input

                                type="number"
                                name="phone"
                                th:field="*{phone}"
                                class="form-control"
                                placeholder="Enter Customer PhoneNo"

                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>

                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
